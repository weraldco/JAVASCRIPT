<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        playerTurn = 'rock';
        const randomNum = Math.random();
        let computerPick = '';
        
        if (randomNum >= 0 && randomNum < 1/3) {
            computerPick = 'rock';
        } else if (randomNum > 1/3 && randomNum < 2/3) {
            computerPick = 'paper';
        } else if (randomNum > 2/3 && randomNum < 1) {
            computerPick = 'scissor';
        }

        if (computerPick === playerTurn) {
            result = 'It\'s Tie!';
        } else if (computerPick == 'paper') {
            result = 'Computer win!';
        } else if (computerPick == 'scissor') {
            result = 'You win!'
        }
        alert(`You picked ${playerTurn}. Computer picked ${computerPick}. ${result}`);
    ">Rock</button>
    <button onclick="
        playerTurn = 'paper';
        const randomNum = Math.random();
        let computerPick = '';

        if (randomNum >= 0 && randomNum < 1/3) {
            computerPick = 'rock';
        } else if (randomNum > 1/3 && randomNum < 2/3) {
            computerPick = 'paper';
        } else if (randomNum > 2/3 && randomNum < 1) {
            computerPick = 'scissor';
        }

        if (computerPick === playerTurn) {
            result = 'It\'s Tie!';
        } else if (computerPick == 'scissor') {
            result = 'Computer win!';
        } else if (computerPick == 'rock') {
            result = 'You win!'
        }
        alert(`You picked ${playerTurn}. Computer picked ${computerPick}. ${result}`);
    ">Paper</button>
    <button onclick="
        playerTurn = 'scissors';
        const randomNum = Math.random();
        let computerPick = '';

        if (randomNum >= 0 && randomNum < 1/3) {
            computerPick = 'rock';
        } else if (randomNum > 1/3 && randomNum < 2/3) {
            computerPick = 'paper';
        } else if (randomNum > 2/3 && randomNum < 1) {
            computerPick = 'scissor';
        }

        if (computerPick === playerTurn) {
            result = 'It\'s Tie!';
        } else if (computerPick == 'rock') {
            result = 'Computer win!';
        } else if (computerPick == 'paper') {
            result = 'You win!'
        }
        alert(`You picked ${playerTurn}. Computer picked ${computerPick}. ${result}`);
    ">Scissors</button>

    <script>
        let playerTurn = "";
        
        let result = '';
    </script>
</body>
</html>
