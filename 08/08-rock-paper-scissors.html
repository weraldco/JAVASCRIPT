

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <p>Rock Paper Scissor</p>

    <button onclick = "playGame('rock');">Rock</button>
    <button onclick = "playGame('paper');">Paper</button>
    <button onclick = "playGame('scissor');">Scissors</button>
    <button onclick = "clearScore()" >New game</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {wins: 0, losses: 0, ties:0};
    
        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            if (playerMove == 'rock') {
                if(computerMove == 'paper') {
                    result = 'You lose';
                } else if (computerMove == 'scissor') {
                    result = 'You win';
                } else {
                    result = 'Tie';
                }
                
            } else if (playerMove == 'paper') {
                if(computerMove == 'scissor') {
                    result = 'You lose';
                } else if (computerMove == 'rock') {
                    result = 'You win';
                } else {
                    result = 'Tie';
                }
                
            } else if (playerMove == 'scissor') {
                if(computerMove == 'rock') {
                    result = 'You lose';
                } else if (computerMove == 'paper') {
                    result = 'You win';
                } else {
                    result = 'Tie';
                }      
            }

            scoreCheck(result);
            localStorage.setItem('score',JSON.stringify(score));

            alert(`You choose ${playerMove}, computer choose ${computerMove}. ${result}!
            Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties} `);
        }
        function scoreCheck(winnerResult) {
        
            if (winnerResult === "You win") {
                score.wins += 1;
            } else if (winnerResult === "You lose") {
                score.losses += 1;
            } else if (winnerResult === "Tie") {
                score.ties += 1;
            }
        }

        function pickComputerMove(){
            const randNum = Math.random()
            let computerMove = "";

            if(randNum > 0 && randNum < 1/3) {
                computerMove = 'rock';}
            else if (randNum > 1/3 && randNum < 2/3) {
                computerMove = 'paper';}
            else if (randNum > 2/3 && randNum < 1) {
                computerMove = 'scissor';}

            return computerMove;
        }
        
        function clearScore() {
           
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');

            alert('You have cleared all the score. Play again..');
        }
    </script>
</body>
</html>
