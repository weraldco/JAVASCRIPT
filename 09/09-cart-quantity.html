<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quatity</button>

    <button onclick="
        isCartFull('+1')
    ">Add to Cart</button>

    <button onclick="
        isCartFull('+2')        
    ">+2</button>
    <button onclick="
        isCartFull('+3')
    ">+3</button>

    <button onclick="
        isCartEmpty('-2')
    ">-2</button>
    <button onclick="
        isCartEmpty('-3')
    ">-3</button>
    

    <button onclick="
        cartQuantity = 0
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    <p class="result"></p>
    <script>
        let cartQuantity = 0;
        let resultParagraph = document.querySelector('.result');
        function isCartFull(x) {
            if (eval(cartQuantity + x) > 10) {
                resultParagraph.innerHTML = 'Cart is full or cannot add more.';
                return;
            } else {
                updateCartQuantity(x)
            }
        }

        function isCartEmpty(x) {
            if (eval(cartQuantity + x) < 0) {
                resultParagraph.innerHTML = 'Cart is empty or cannot delete more.';
                return;
            } else {
                updateCartQuantity(x)
            }
        }

        function updateCartQuantity(x){
            cartQuantity = eval(cartQuantity + x);
            resultParagraph.innerHTML = `Cart quantity: ${cartQuantity}`;
        }
    </script>
</body>
</html>
