<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <button onclick="subscribe()" class="js-subscribe">Subscribe</button>
    <script>
        function subscribe(){
            const buttonElements = document.querySelector('.js-subscribe');
            if (buttonElements.innerHTML === 'Subscribe') {
                buttonElements.innerHTML = 'Subscribed';
            } else {
                buttonElements.innerHTML = 'Subscribe';
            }
        };
    </script>
</body>
</html>
