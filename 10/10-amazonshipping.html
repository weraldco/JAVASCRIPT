<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping</title>
    <style>
        body {
            font-family: Arial;
            font-size:14px;

        }
        .txtbox-price {
            padding: 10px 10px;
        }
        .btn-calculate {
            padding: 12px 12px;
            border:none;
            background-color: green;
            color:white;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping.</p>
    <p>Oder over $50 = FREE shipping.</p>
    <input type="text" class="js-price txtbox-price" placeholder="Cost of order" onkeypress="handlePressdown(event)">
    <button class="btn-calculate" onclick="calculateCost()">Calculator</button>
    
    <p class="js-result"></p>

    <script>
        function handlePressdown(event) {
            if (event.key === 'Enter'){
                calculateCost();
            }
        }
        function calculateCost(){
            let textBoxPrice = document.querySelector('.js-price');
            let result = document.querySelector('.js-result');
            let price = eval(textBoxPrice.value);
            

            if(price <= 40) {
                let totalCost = '$ ' + (price + 10);
                result.innerHTML = totalCost;
            } else {
                result.innerHTML = ('$ ' + price);
            }
        }
    </script>
</body>
</html>
