        const food = ['egg','apple','egg','ham','egg'];

        
        function removeEgg(data) {
            const newData = [];
            let removeDupe = 0;
            const copyData = data.slice()
            const reverseData = copyData.reverse();
            
            for (let i = 0; i<reverseData.length; i++) {
                if (reverseData[i] === 'egg' && removeDupe < 2){
                    removeDupe++;
                    continue;
                }
                
                newData.push(reverseData[i]);
            }
            return newData.reverse();
        }


        console.log(removeEgg(food));
