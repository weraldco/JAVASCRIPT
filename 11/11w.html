<body>
    <script>
        function findIndex(arr, word ) {
            for (let i = 0; i < arr.length; i++) {
                if (word === arr[i]) {
                    return i;
                } 
            }
            return -1;
        }

        function unique(arr) {

            const result = [];

            for (let i = 0;i < arr.length;i++) {
                const word = arr[i]
                const index = findIndex(result, word);
                
                if(index === -1) {
                    result.push(arr[i]);
                }
            }

            return result;
        }


        const arrColor = ['green','red','blue','red'];
        console.log(unique(arrColor));
        // console.log(searchWord('red',arrColor))
    </script>
</body>
