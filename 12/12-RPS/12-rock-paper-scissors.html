

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/rock-paper-scissor.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <button class="js-rock-button"> <img src="img/rock.png" class="btn-rock"></button>
    <button class="js-paper-button"> <img src="img/paper.png" class="btn-rock"></button>
    <button class="js-scissor-button"> <img src="img/scissor.png" class="btn-rock"></button>
    <h2 class="js-user-status"></h2>
    <p class="js-game-result"></p>
    <p class="js-score"></p>

    <button  class="btn-newgame">Reset score</button>
    <button  class="btn-autoplay">Autoplay</button>
    
    <script src="js/rock-paper-scissor.js"></script>
</body>
</html>
